<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='Script\jquery-3.3.1.min.js'></script>
    <link href='Css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='Css/details.css' rel='stylesheet' type='text/css'>
    <script src='Script\bootstrap.min.js'></script>
    <title>GetReadyPh - Details</title>
</head>

<body>
    <div class="container">
        <div class="row" style="margin-top: 40px;">
            <div class="col-lg-12 text-center">
                <p class="pfew">A FEW STEPS TO PLACE YOUR ORDER</p>
                <div class="form-inline mx-auto d-block" style="margin-top: -10px;">
                    <p class="pbreadcrumbs"><span style="margin-right: 30px;cursor: pointer;">Shipping details
                        </span><span class="dots" style="margin-right: 30px;">&#183;</span><span
                            style="margin-right: 30px;cursor: pointer;color: #757575;">Payment</span><span class="dots"
                            style="margin-right: 30px;">&#183;</span><span
                            style="margin-right: 30px;cursor: pointer;color: #757575;">Checkout</span></p>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 50px;">
            <div class="col-lg-12">
                <p class="ptitle">Delivery</p>
            </div>
        </div>
        <div class="row" style="margin-top: 20px">
            <div class="col-lg-8" style="padding-left: 200px;">
                <div class="forms"
                    style="margin-left: 0px;margin-top: -10px;background-color: white;width:400px;height:40px;border-radius:5px;">
                    <label for="rdo1">
                        <input type="radio" id="rdo1" name="radio">
                        <span class="rdo">&nbsp;Standard delivery 3-5 business days</span>
                    </label>
                    <label for="rdo1">
                        <input type="radio" id="rdo1" name="radio">
                        <span class="rdo">&nbsp;Next</span>
                    </label>
                    <label for="rdo1">
                        <input type="radio" id="rdo1" name="radio">
                        <span class="rdo">&nbsp;Standard delivery 3-5 business days</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 50px;">
            <div class="col-lg-12">
                <p class="ptitle">Address</p>
            </div>
        </div>
        <div class="row" style="margin-top: 20px;">
            <div class="col-lg-8" style="padding-left: 200px;">
                <div class="form-group">
                    <input type="checkbox" id="cbx" style="display: none;">
                    <label for="cbx" class="check">
                        <svg width="18px" height="18px" viewBox="0 0 18 18">
                            <path
                                d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z">
                            </path>
                            <polyline points="1 9 7 14 15 4"></polyline>
                        </svg>
                    </label>
                    <span class="pbilling">Billing address is the same as delivery address</span>
                </div>
                <div class="form-group" style="margin-top: 40px;">
                    <p class="paddresstitle">Full name</p>
                    <input type="text" class="txtfullname txt" placeholder="e.i Alfon Labadan">
                    <p class="paddresstitle" style="margin-top: 30px;">Zip/postcode</p>
                    <input type="text" class="txtzip txt" placeholder="e.i 4103">
                    <div class="row">
                        <div class="col-lg-5">
                            <p class="paddresstitle" style="margin-top: 30px;">State</p>
                            <input type="text" class="txtstate txt" style="width: 210px;" placeholder="e.i Cavite">
                        </div>
                        <div class="col-lg-6">
                            <p class="paddresstitle" style="margin-top: 30px;">City</p>
                            <input type="text" class="txtcity txt" style="width: 210px;" placeholder="e.i Imus">
                        </div>
                    </div>
                    <p class="paddresstitle" style="margin-top: 30px;">Address</p>
                    <input type="text" class="txtaddress txt" placeholder="e.i Blk 1 Lot 2 London Street">
                    <p class="paddresstitle" style="margin-top: 30px;">Country</p>
                    <input type="text" class="txtcountry txt" placeholder="e.i Philippines">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
